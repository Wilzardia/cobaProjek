<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple CRUD Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple CRUD Example</h1>
    <div class="form-group">
      <input type="text" id="item-input" placeholder="Enter an item">
      <button class="add" id="add-item">Add</button>
    </div>
    <ul id="item-list"></ul>
  </div>

  <script>
    const inputElement = document.getElementById('item-input');
    const addButton = document.getElementById('add-item');
    const itemList = document.getElementById('item-list');

    // Add item
    addButton.addEventListener('click', () => {
      const value = inputElement.value.trim();
      if (value) {
        addItem(value);
        inputElement.value = '';
      }
    });

    function addItem(value) {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${value}</span>
        <button class="delete" onclick="deleteItem(this)">Delete</button>
      `;
      itemList.appendChild(li);
    }

    // Delete item
    function deleteItem(button) {
      const li = button.parentElement;
      itemList.removeChild(li);
    }
  </script>
</body>
</html>
