<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple CRUD Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.add {
      background-color: #28a745;
      color: white;
    }

    button.add:hover {
      background-color: #218838;
    }

    button.delete {
      background-color: #dc3545;
      color: white;
    }

    button.delete:hover {
      background-color: #c82333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple CRUD Example</h1>
    <div class="form-group">
      <input type="text" id="item-input" placeholder="Enter an item">
      <button class="add" id="add-item">Add</button>
    </div>
    <ul id="item-list"></ul>
  </div>

  <script>
    const inputElement = document.getElementById('item-input');
    const addButton = document.getElementById('add-item');
    const itemList = document.getElementById('item-list');

    // Add item
    addButton.addEventListener('click', () => {
      const value = inputElement.value.trim();
      if (value) {
        addItem(value);
        inputElement.value = '';
      }
    });

    function addItem(value) {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${value}</span>
        <button class="delete" onclick="deleteItem(this)">Delete</button>
      `;
      itemList.appendChild(li);
    }

    // Delete item
    function deleteItem(button) {
      const li = button.parentElement;
      itemList.removeChild(li);
    }
  </script>
</body>
</html>
